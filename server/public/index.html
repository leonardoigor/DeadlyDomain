<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      socket.on("connect", () => {
        let id = socket.id;
        let name = "Name " + Math.random() * 500;
        let lat = 0;
        let long = 0;
        socket.emit("setup_player", { id, name, lat, long });
      });
    </script>
  </body>
</html>
