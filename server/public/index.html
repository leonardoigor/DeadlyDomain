<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let id = socket.id;
      let name = "Name " + Math.random() * 500;
      let lat = 0;
      let long = 0;
      socket.on("connect", () => {
        id = socket.id;
        name = "Name " + Math.random() * 500;
        lat = 0;
        long = 0;
        socket.emit("setup_player", { id, name, lat, long });
      });

      socket.on("joined_room", (d) => {
        console.log("joined_room", d);
      });
    </script>
  </body>
</html>
